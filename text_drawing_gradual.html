<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="text_drawing_gradual.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg width="500" height="250" class="text">
        <!-- 定义渐变颜色 嵌入在<defs>或<symbol>元素中的图形是不会被直接显示的，除非你使用<use>元素来引用它。 -->
        <defs>
          <linearGradient id="geekColor" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#91bd3a">
              <!-- 渐变动画 attributeName 属性名-->
              <animate
                attributeName="stop-color"
                values="#91bd3a;#12cad6;#91bd3a"
                dur="10s"
                begin="3s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop offset="100%" stop-color="#12cad6">
              <animate
                attributeName="stop-color"
                values="#12cad6;#91bd3a;#12cad6"
                dur="10s"
                begin="3s"
                repeatCount="indefinite"
              ></animate>
            </stop>
          </linearGradient>
        </defs>
        <text class="logo_text" x="100" y="100">哇哈哈</text>
      </svg>
    </div>
  </body>
</html>
