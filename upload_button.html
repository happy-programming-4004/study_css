<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/upload_button.css" />
    <title>上传按钮提高用户体验</title>
  </head>
  <body>
    <main>
      <div class="upload-button aaa">
        <svg class="arrow" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="50%" cy="50%" r="19" fill="none" stroke="#ffffff" stroke-width="2"></circle>
          <polyline class="arrow-top" points="6,20 20,6 34,20" fill="none" stroke="#ffffff" stroke-width="2"></polyline>
          <line class="middle-line" x1="50%" y1="7" x2="50%" y2="34" stroke="#fff" stroke-width="2"></line>
          <polyline
            class="checkmark"
            points="8,20 18,30 34,12"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
          ></polyline>
        </svg>
        <div class="progress-bar"></div>
      </div>
    </main>
    <script src="./js//upload_button.js"></script>
  </body>
</html>
